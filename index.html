<!DOCTYPE html>
<html>

<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <textarea id="html" placeholder="HTML"></textarea>
    <textarea id="css" placeholder="CSS"></textarea>
    <textarea id="js" placeholder="JavaScript"></textarea>
    <iframe id="code"></iframe> -->

    <div class="editor-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 mb-3 mt-3 d-flex justify-content-end">
                    <select class="form-select mr-1" id="select" aria-label="Default select example">
                        <option selected>History</option>

                    </select>
                    <button type="button" data-toggle="modal" data-target="#exampleModal"
                        class="btn btn-dark ml-4">Save</button>
                </div>
                <div class="col-md-12">
                    <iframe id="code"></iframe>
                </div>
            </div>
            <div class="col-md-12 mb-3 d-flex justify-content-end">
                <div class="row">
                    <div class="coding-section-controllers">
                        <button type="button" id="minimize" class="btn btn-dark">Minimize</button>
                        <button type="button" id="runCode" class="btn btn-dark">Run</button>
                    </div>
                </div>
            </div>
            <div class="coding-section w-100" id="coding-section">
                <div class="row">
                    <div class="col-md-4 code-column">
                        <div class="form-group">
                            <textarea id="html" class="form-control code-box" placeholder="HTML"></textarea>
                        </div>
                    </div>
                    <div class="col-md-4 code-column">
                        <div class="form-group">
                            <textarea id="css" class="form-control code-box" placeholder=" CSS"></textarea>
                        </div>
                    </div>
                    <div class="col-md-4 code-column">
                        <div class="form-group">
                            <textarea id="js" class="form-control code-box" placeholder="JavaScript"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Save your code</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="code-title">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="save" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="app.js"></script>

</body>

</html>
